[package]
authors = ["Johan Helsing <johanhelsing@gmail.com>"]
categories = ["game-development"]
description = "Procedural noise primitives for Bevy"
edition = "2021"
keywords = ["gamedev", "bevy", "noise", "pcg", "simplex_noise"]
license = "MIT"
name = "noisy_bevy"
repository = "https://github.com/johanhelsing/noisy_bevy"
version = "0.2.0"

[dependencies]
bevy = {git = "https://github.com/bevyengine/bevy", features = [
  "bevy_asset",
  "bevy_render",
], default-features = false}

[dev-dependencies]
bevy = {git = "https://github.com/bevyengine/bevy", default-features = false, features = [
  "bevy_asset",
  "bevy_core_pipeline",
  "bevy_render",
  "bevy_sprite",
  "bevy_winit",
  "filesystem_watcher",
  "x11", # github actions runners don't have libxkbcommon installed, so can't use wayland
]}
rand = "0.8"
# bevy_egui = {version = "0.17", default-features = false, features = ["default_fonts"]}
# bevy-inspector-egui = {version = "0.14", default-features = false}
bevy_pancam = {git = "https://github.com/johanhelsing/bevy_pancam", branch = "bevy-main", features = [
  # "bevy_egui"
] }
insta = "1.21"